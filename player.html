<!DOCTYPE html>
<html>
  <head>
    <title>Player</title>
    <link rel="stylesheet" type="text/css" href="./styles/player.css" />
  </head>
  <body>
    <header class="titlebar">
      <a class="menu titlebar-button"></a>
      <a class="minimize titlebar-button"></a>
      <a class="shade titlebar-button"></a>
      <a class="close titlebar-button"></a>
    </header>
    <input type="range" class="volume range-slider" min="0" max="100" />
    <input type="range" class="balance range-slider" min="-100" max="100" />
    <div class="windows">
      <button class="equalizer"></button>
      <button class="playlist"></button>
    </div>
  </body>
</html>
